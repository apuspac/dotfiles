# esc 遅延
set -sg escape-time 10

set -s copy-command 'pbcopy'

# マウススクロール
set -g mouse on
bind-key -T edit-mode-vi WheelUpPane send-keys -X scroll-up
bind-key -T edit-mode-vi WheelDownPane send-keys -X scroll-dow
